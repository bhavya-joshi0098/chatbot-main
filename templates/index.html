<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot B.R.J</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container mt-5" x-data="chatApp()">
        <h1 class="text-center mb-4">B.R.J Chatbot</h1>
        <div class="card shadow">
            <div class="card-body">
                <div class="chat-window mb-3" id="chatWindow"
                    style="height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                    <!-- Chat messages -->
                    <template x-for="message in messages" :key="message.id">
                        <div class="mb-2" :class="message.sender === 'user' ? 'text-end' : 'text-start'">
                            <p class="badge text-wrap p-2"
                                :class="message.sender === 'user' ? 'bg-primary text-white' : 'bg-light text-dark'"
                                style="border-radius: 10px; white-space: pre-wrap;" x-html="message.text">
                            </p>
                        </div>
                    </template>

                </div>
                <!-- Input Section -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message..." x-model="userMessage"
                        @keydown.enter="sendMessage">
                    <button class="btn btn-primary" @click="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.7/dist/cdn.min.js"></script>
    <script src="../static/main.js"></script>
</body>

</html>
